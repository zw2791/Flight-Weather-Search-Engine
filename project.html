<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Flight Search</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <h1>Real-Time Flight Search</h1>
    <form methods=['POST']>

      <div class="form__fieldset">
        <label for="departure" class="form__label">Select your departure airport: </label>
        <select name="departure" id="departure" class="form__input form__select">
          <option value="EWR">EWR</option>
            <option value="LGA">LGA</option>
            <option value="JFK">JFK</option>
        </select>
      </div>

      <div class="form__fieldset">
        <label for="name" class="form__label">Destination Airport:</label>
        <input type="String" name="arrival" id="name" class="form__input" />
      </div>

     <div class="form__fieldset">
        <label for="Flight_status" class="form__label"> Flight status: </label>
        <select name="flight_status" id="Flight_status" class="form__input form__select">
          <option value="active">Active</option>
          <option value="scheduled">Scheduled</option>
          <option value="landed">Landed</option>
          <option value="cancelled">Cancelled</option>
          <option value="incident">Incident</option>
          <option value="diverted">Diverted</option>
        </select>
      </div>

      <div class="form__fieldset">
        <label for="AC" class="form__label">Airline Company:</label>
        <input type="String" name="airline" id="AC" class="form__input" />
      </div>

      <div class="form__fieldset">
        <input
          class="form__submit form__input"
          type="submit"
          value="Search!"
        />
      </div>
        </form>
  </body>
</html>
